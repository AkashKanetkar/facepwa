<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Face detection on the browser using JavaScript!</title>
  <link rel="manifest" href="/facepwa/manifest.webmanifest"/>
  <script defer src="/facepwa/scripts/face-api.min.js"></script>
  <script defer src="/facepwa/scripts/script.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #video {
      margin-bottom: 20px;
    }

    #status {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>

<body>
  <video id="video" width="600" height="450" autoplay></video>
  <div id="status">Status: Waiting...</div>
</body>

</html>
